<h2 mat-dialog-title>Confirmação de Empréstimo</h2>
<mat-dialog-content>
  <p>{{ data }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true" color="primary">
    Confirmar Empréstimo
  </button>
</mat-dialog-actions>
